<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" th:href="@{/static/styles/style.css}"/>
</head>
<body>
    <div id="root_container">
        <a class="left" th:href="@{/books/shelf}">to page Books</a>
        <a class="right" th:href="@{/login}">Exit</a>
        <br>
        <div class="min_container">
            <div class="label">Create User</div>
            <form method="post" th:action="@{/user/create}" th:object="${userForm}">
                <table>
                    <tr>
                        <td>
                            <input type="text" placeholder="login" th:field="*{login}">
                            <p class="validError" th:if="${#fields.hasErrors('login')}">login Empty</p>
                        </td>
                        <td>
                            <input type="password" placeholder="password" th:field="*{password}">
                            <p class="validError" th:if="${#fields.hasErrors('password')}">password empty or min chars = 8 max chars = 10</p>
                        </td>
                        <td>
                            <input type="password" placeholder="repeat password" th:field="*{repeatPassword}">
                            <p class="validError" th:if="${#fields.hasErrors('repeatPassword')}">repeat password empty</p>
                        </td>
                        <td>
                            <input type="submit" value="save">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="label">User List</div>
        <table id="users">
            <tr>
                <th>id</th>
                <th>login</th>
            </tr>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.login}"></td>
            </tr>
        </table>

        <div class="label">ErrorList</div>
        <table id="errorTable">
            <tr>
                <th>Code</th>
                <th>Message</th>
            </tr>
            <tr th:each="error : ${errorList}">
                <td th:text="${error.code}"></td>
                <td th:text="${error.message}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
